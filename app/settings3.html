<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="settings">
      <h2>reminder window size</h2>
      <div class="fullscreen">
        <input type="checkbox" value="fullscreen" class="enable">
        fullscreen enabled
      </div>
      <div id="dockicon">
        <h2>dock icon</h2>
        <div class="dockicon">
          <input type="checkbox" value="dockicon" class="enable">
          dock icon enabled (requires restart)
        </div>
      </div>
      <div class="previous">
        <a href="settings2.html" title="more settings">&lsaquo;</a>
      </div>
      <div id="defaults" class="pointer">
        reset to defaults
      </div>
    </div>
    <script>
      require('./settings3.js')
    </script>
  </body>
</html>
