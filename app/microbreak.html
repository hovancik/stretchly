<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title data-i18next="microbreak.title"></title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/break.css">
  </head>
  <body>
    <div class="breaks">
      <div>
        <div class="microbreak-idea"></div>
        <progress id='progress' max="10000" ></progress>
        <span id='progress-time'></span>
      </div>
      <div>
        <a id="postpone" class="tooltip top">
          <span data-i18next="microbreak.postpone"></span>
          <img src="images/break-postpone.svg" />
          <span class="tiptext">Ctrl/Cmd + x</span>
        </a>
        <a id="close" class="tooltip top">
          <span data-i18next="microbreak.skip"></span>
          <img src="images/break-skip.svg" />
          <span class="tiptext">Ctrl/Cmd + x</span>
        </a>
      </div>
    </div>
    <script>
      require('./platform.js')
      require('./microbreak.js')
    </script>
  </body>
</html>
