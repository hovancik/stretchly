app-id: net.hovancik.Stretchly.Devel
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
command: run.sh
separate-locales: false
tags:
  - devel
  - development
# todo Better distinguish between the release and development installations by using a dedicated icon to represent the development Flatpak instead of prefixing the name.
desktop-file-name-prefix: "(Development) "
finish-args:
  - --device=dri
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules/
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: stretchly
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node14/bin
      env:
        XDG_CACHE_HOME: /run/build/stretchly/flatpak-node/cache
        npm_config_cache: /run/build/stretchly/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node14
        npm_config_offline: 'true'
    subdir: main
    sources:
      - type: git
        path: '.'
        branch: trunk
        dest: main
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
          version-scheme: semantic
      - generated-sources.json
      - type: script
        dest-filename: run.sh
        commands:
          - if test -n "$WAYLAND_DISPLAY" && test -e "$XDG_RUNTIME_DIR/$WAYLAND_DISPLAY"; then set -- --enable-features=UseOzonePlatform --ozone-platform=wayland "$@"; fi
          - zypak-wrapper.sh /app/main/stretchly "$@"
    build-commands:
      - npm install --offline
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run pack -- --linux $ELECTRON_BUILDER_ARCH_ARGS
      - cp -a dist/linux*unpacked /app/main
      - install -Dm 755 -t /app/bin/ ../run.sh
      - install -Dm 644 net.hovancik.Stretchly.desktop /app/share/applications/$FLATPAK_ID.desktop
      - sed -i 's/Icon=net.hovancik.Stretchly/Icon=net.hovancik.Stretchly.Devel/' /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm 644 net.hovancik.Stretchly.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
      - sed -i 's/net.hovancik.Stretchly/net.hovancik.Stretchly.Devel/' /app/share/metainfo/$FLATPAK_ID.metainfo.xml
      - install -Dm644 app/images/stretchly.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
